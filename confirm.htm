  <meta charset="utf-8" />

  <title>Your Name, Confirmation</title>
  <style>
    body {
      text-align: center;
    }

    #closeB {
      display: inline-block;
      background: green;
      color: white;
      font-size: 10pt;
      padding: 5px;
    }

    #closeB:hover {
      cursor: default;
    }
  </style>
</head>
<body>
  <p>Your address has been updated.</p>
  <p id="closeB">Close</p>

  <script>
    function closeWindow() {
      window.close();
    }

    function createEventListener() {
      var submitButton = document.getElementById("closeB");
      if (submitButton.addEventListener) {
        submitButton.addEventListener("click", closeWindow, false);
      } else if (submitButton.attachEvent) {
        submitButton.attachEvent("onclick", closeWindow);
      }
    }

    if (window.addEventListener) {
      window.addEventListener("load", createEventListener, false);
    } else if (window.attachEvent) {
      window.attachEvent("onload", createEventListener);
    }
  </script>
</body>
